<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Lab_Math</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 2rem;
            background: rgba(5, 8, 15, 0.95);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: var(--shadow-neon);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-logo {
            width: 80px;
            height: 80px;
            background: var(--gradient-1);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            margin: 0 auto 1rem;
            animation: pulse-glow 3s infinite;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">∑</div>
            <h1 style="font-size: 2rem; margin-bottom: 0.5rem;">
                <span class="gradient-text">Lab_Math</span>
            </h1>
            <p style="color: rgba(224,224,255,0.7);">Espace administrateur</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Identifiant</label>
                <input type="text" class="form-control" id="username" placeholder="admin" required>
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" class="form-control" id="password" placeholder="••••••••" required>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem;">
                <i class="fas fa-sign-in-alt"></i>
                Se connecter
            </button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Authentification simple (à changer en production)
            if (username === 'admin' && password === 'labmath2024') {
                localStorage.setItem('labmath_admin', 'true');
                window.location.href = 'admin.html';
            } else {
                alert('Identifiants incorrects');
            }
        });
    </script>
</body>
</html>
