<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab_Math - Administration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Styles de secours pour l'admin */
        .admin-table { width: 100%; border-collapse: collapse; margin-top: 1rem; color: white; }
        .admin-table th { text-align: left; padding: 1rem; background: rgba(0, 255, 255, 0.1); color: var(--primary); }
        .admin-table td { padding: 1rem; border-bottom: 1px solid rgba(0, 255, 255, 0.1); }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); z-index: 1000; align-items: center; justify-content: center; }
        .modal-content { background: #1a1a1a; border: 1px solid var(--primary); padding: 2rem; border-radius: 15px; width: 90%; max-width: 500px; }
        .form-group { margin-bottom: 1rem; }
        .form-control { width: 100%; padding: 0.8rem; background: #333; border: 1px solid #444; color: white; border-radius: 5px; }
        .status-badge { padding: 3px 10px; border-radius: 10px; font-size: 0.8rem; }
        .status-published { background: #00ff0022; color: #00ff00; border: 1px solid #00ff00; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo"><span class="logo-text">Lab_Math Admin</span></div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Voir le site</a></li>
            </ul>
        </div>
    </nav>

    <div class="container" style="margin-top: 100px;">
        <div class="admin-header">
            <h1>Tableau de <span class="gradient-text">Bord</span></h1>
            <div style="display: flex; gap: 1rem; margin: 2rem 0;">
                <button class="btn btn-primary" onclick="openModal('modal-activite')">
                    <i class="fas fa-plus"></i> Nouvelle Activité
                </button>
                <button class="btn btn-outline" onclick="downloadData()">
                    <i class="fas fa-download"></i> Sauvegarder data.json
                </button>
            </div>
        </div>

        <div class="admin-stats" style="display: grid; grid-template-columns: repeat(auto-fit, min-minmax(200px, 1fr)); gap: 1rem; margin-bottom: 2rem;">
            <div class="math-card">
                <h3>Messages</h3>
                <div class="stat-number" id="stat-messages">0</div>
                <small id="stat-messages-new">0 nouveaux</small>
            </div>
            <div class="math-card">
                <h3>Vues</h3>
                <div class="stat-number" id="stat-visiteurs">0</div>
            </div>
        </div>

        <div class="math-card">
            <h3>Liste des Activités</h3>
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>Titre</th>
                        <th>Date</th>
                        <th>Statut</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="admin-activites-list">
                    </tbody>
            </table>
        </div>

        <div class="math-card" style="margin-top: 2rem;">
            <h3>Messages reçus</h3>
            <div id="messages-list"></div>
        </div>
    </div>

    <div id="modal-activite" class="modal">
        <div class="modal-content">
            <h2>Nouvelle Activité</h2>
            <form onsubmit="saveNewActivity(event)">
                <div class="form-group">
                    <label>Titre</label>
                    <input type="text" id="act-titre" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="act-desc" class="form-control" rows="4" required></textarea>
                </div>
                <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                    <button type="button" class="btn btn-outline" onclick="closeModal('modal-activite')">Annuler</button>
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
