<!-- contact.html - Remplacer le formulaire par ceci -->
<section class="section">
    <div class="container">
        <div class="contact-form-container">
            <form id="contactForm" onsubmit="envoyerMessage(event)">
                <div class="form-group">
                    <label for="nom">Nom complet *</label>
                    <input type="text" id="nom" name="nom" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="sujet">Sujet *</label>
                    <input type="text" id="sujet" name="sujet" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message *</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-paper-plane"></i> Envoyer le message
                </button>
                
                <div id="messageConfirmation" style="display: none; margin-top: 1rem; padding: 1rem; background: #d4edda; color: #155724; border-radius: 0.5rem;">
                    <i class="fas fa-check-circle"></i> Message envoyé avec succès ! Nous vous répondrons dans les plus brefs délais.
                </div>
                
                <div id="messageErreur" style="display: none; margin-top: 1rem; padding: 1rem; background: #f8d7da; color: #721c24; border-radius: 0.5rem;">
                    <i class="fas fa-exclamation-circle"></i> Erreur lors de l'envoi. Veuillez réessayer.
                </div>
            </form>
        </div>
    </div>
</section>

<script>
async function envoyerMessage(event) {
    event.preventDefault();
    
    const submitBtn = event.target.querySelector('button[type="submit"]');
    const originalText = submitBtn.innerHTML;
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Envoi en cours...';
    submitBtn.disabled = true;
    
    // Cacher les messages précédents
    document.getElementById('messageConfirmation').style.display = 'none';
    document.getElementById('messageErreur').style.display = 'none';
    
    const message = {
        nom: document.getElementById('nom').value,
        email: document.getElementById('email').value,
        sujet: document.getElementById('sujet').value,
        message: document.getElementById('message').value
    };
    
    try {
        const response = await fetch('/.netlify/functions/messages', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(message)
        });
        
        const result = await response.json();
        
        if (result.success) {
            document.getElementById('contactForm').reset();
            document.getElementById('messageConfirmation').style.display = 'block';
            
            // Optionnel : rediriger après 3 secondes
            setTimeout(() => {
                document.getElementById('messageConfirmation').style.display = 'none';
            }, 5000);
        } else {
            document.getElementById('messageErreur').style.display = 'block';
        }
    } catch (error) {
        console.error('Erreur:', error);
        document.getElementById('messageErreur').style.display = 'block';
    } finally {
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
    }
}
</script>
